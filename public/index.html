<!DOCTYPE html>
<html>
<head>
  <title>Ahamed Nilas WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6c5ce7, #fd79a8);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: fadeIn 2s;
      margin-bottom: 0;
    }
    .thank-you {
      font-size: 1.2rem;
      margin-top: 2rem;
      opacity: 0.8;
      animation: fadeIn 3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Ahamed Nilas WebApp</h1>
  <p class="thank-you">Thank you for testing this Web App</p>
</body>
</html>
